apiVersion: apps/v1
kind: Deployment
metadata:
  name: helloapp-deployment
  labels:
    app: helloapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: helloapp
  template:
    metadata:
      labels:
        app: helloapp
    spec:
      containers:
        - name: helloapp
          image: helloapp:1.0.0
          ports:
            - containerPort: 8080
              name: gunicorn

---
apiVersion: v1
kind: Service
metadata:
  name: helloapp-service
spec:
  type: NodePort
  selector:
    app: helloapp
  ports:
    - protocol: "TCP"
      port: 80
      targetPort: gunicorn
